{% extends "base.html" %}

{% block title %}
    Мои курсы
{% endblock %}

{% block content %}
    <h1>Мои курсы</h1>
    <div class="module">
        {% for course in object_list %}
            <div class="course_info">
                <h3>{{ course.title }}</h3>
                <p><a href="{% url "student_course_detail" course.id %}">
                    Доступный контент</a></p>
            </div>
        {% empty %}
            <p>
                Вы не записаны ни на один курс.
                <br>
                <br>
                <a href="{% url "course_list" %}">Выберите курсы</a>
                чтобы на них записаться.
            </p>
        {% endfor %}
    </div>
{% endblock %}
